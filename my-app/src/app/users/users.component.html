<div class="leftButtonGroup">
  <button (click)="reloadCurrentPage()" matTooltip="Refresh" mat-icon-button>
    <mat-icon>refresh</mat-icon>
  </button>
  <mat-checkbox
    class="example-margin"
    [checked]="allComplete"
    [indeterminate]="someComplete()"
    (change)="setAll($event.checked)"
    >Select All</mat-checkbox
  >
  <button mat-button color="accent" (click)="deleteSelected()">Delete</button>
  <button mat-button color="primary" (click)="sortUsers()">Sort by Name</button>
</div>
<div class="search">
  <mat-form-field floatLabel="never" (ngSubmit)="searchByName(searchValue)">
    <input
      matInput
      placeholder="Search by name"
      (keyup.enter)="searchByName(searchValue)"
      [(ngModel)]="searchValue"
      [value]="searchValue"
      #searchBar
    />
  </mat-form-field>
  <button
    mat-button
    color="primary"
    (click)="searchByName(searchValue)"
    id="submit-search"
    type="submit"
    for="searchBar"
  >
    Search
  </button>
</div>
<form [formGroup]="newUserForm" (ngSubmit)="onSubmit()" class="registerForm">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="100%" class="registerForm__form-field__input">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" name="firstName" />
      </mat-form-field>
    </div>
    <div fxFlex="100%" class="registerForm__form-field__input">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" name="lastName" />
      </mat-form-field>
    </div>
    <div fxFlex="100%" class="registerForm__form-field__input">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" name="email" />
      </mat-form-field>
    </div>
    <div fxFlex="100%" class="registerForm__form-field__input">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" name="phone" type="text" />
      </mat-form-field>
    </div>
    <div fxFlex="100%" class="registerForm__form-field__input">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" name="id" type="number" />
      </mat-form-field>
    </div>
    <div fxFlex="100%">
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="!newUserForm.valid"
      >
        Register<mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</form>
<div class="wrapper">
  <div class="wrapper__element" *ngFor="let user of users">
    <mat-card class="userCard">
      <mat-checkbox
        [(ngModel)]="user.checked"
        (ngModelChange)="updateAllComplete()"
      ></mat-checkbox>
      <mat-card-content>
        <p>{{ user.name }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.phone }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
